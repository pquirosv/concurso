name: deploy

on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    env:
      DEPLOY_PATH: /opt/concurso

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: static/package-lock.json

      - name: Build frontend
        working-directory: static
        run: |
          npm ci
          npm run build

      - name: Ensure deploy dirs exist
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.DEPLOY_HOST }}
          username: ${{ secrets.DEPLOY_USER }}
          key: ${{ secrets.DEPLOY_SSH_KEY }}
          script: |
            set -euo pipefail
            mkdir -p "${{ env.DEPLOY_PATH }}"
            mkdir -p "${{ secrets.DEPLOY_WEB_PATH }}"

      # Subimos el dist al path que Nginx sirve (por ejemplo /var/www/concurso)
      # Nota: si quieres que el server quede EXACTAMENTE como dist (borrando archivos viejos),
      # lo ideal sería rsync. Con scp no hay --delete, así que limpiamos antes.
      - name: Clean web dir (static)
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.DEPLOY_HOST }}
          username: ${{ secrets.DEPLOY_USER }}
          key: ${{ secrets.DEPLOY_SSH_KEY }}
          script: |
            set -euo pipefail
            rm -rf "${{ secrets.DEPLOY_WEB_PATH }}/*"

      - name: Copy frontend dist
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.DEPLOY_HOST }}
          username: ${{ secrets.DEPLOY_USER }}
          key: ${{ secrets.DEPLOY_SSH_KEY }}
          source: static/dist/*
          target: ${{ secrets.DEPLOY_WEB_PATH }}
          strip_components: 2

      # Backend: el repo vive en el server, hacemos pull y levantamos containers
      - name: Deploy backend (git pull + docker compose)
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.DEPLOY_HOST }}
          username: ${{ secrets.DEPLOY_USER }}
          key: ${{ secrets.DEPLOY_SSH_KEY }}
          script: |
            set -euo pipefail

            cd "${{ env.DEPLOY_PATH }}"
            git pull

            docker compose -f docker-compose.prod.yml up -d --build
