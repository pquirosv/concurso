#
# Rate limit zone (HTTP context). Since this file is included from
# /etc/nginx/nginx.conf inside `http {}`, this directive is valid here.
# 10 requests/second per client IP, shared across Nginx workers.
#
limit_req_zone $binary_remote_addr zone=api_per_ip:10m rate=10r/s;

server {
    listen 80;

    # Frontend (Vite dev server)
    location / {
        proxy_pass http://frontend:5173;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Photos from external folder (prod-like dataset in dev)
    location /fotos/ {
        alias /var/lib/concurso/fotos/;
        autoindex off;
        expires 1h;
        add_header Cache-Control "public, max-age=3600";
    }

    # API
    location /api/ {
        # Allow short bursts but throttle sustained abuse.
        limit_req zone=api_per_ip burst=20 nodelay;
        limit_req_status 429;

        proxy_pass http://api:3000;
        proxy_set_header Host $host;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}
